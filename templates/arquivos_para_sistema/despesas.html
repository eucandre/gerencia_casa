{% extends "arquivos_para_sistema/base.html" %}
{% block titulo_pagina %}Despesas{% endblock %}
{% block corpo_1 %}

    <div class="x_panel">
                                <div class="x_title">
                                    <h3><i class="fa fa-archive"></i>Despesas da casa <small>Saida de dinheiro da casa</small></h3>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>

                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_nome_entrada">Nome da saída <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="id_nome_saida" required="required" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Data da saída <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="text" id="id_data_saida" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Valor saida<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="id_valor_saida" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tipo de Entrada</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                {{ form.tipo_de_saida }}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Responsável pela saida<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="id_responsavel_por_saida" class="form-control col-md-7 col-xs-12" type="text" name="Rensponsavel por entrada">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Motivo da retirada<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                {{ form.motivo_saida }}
                                            </div>
                                        </div>


                                        <div class="ln_solid"></div>
                                        <button type="submit" class="btn"  style="color: #006600">ENVIAR</button>
                                        <button type="reset" class="btn" style="color: darkred">CANCELAR</button>



                                </div>
                            </div>
    </form>


{% endblock %}
