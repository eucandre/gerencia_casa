{% extends 'arquivos_para_sistema/base.html' %}
{% block titulo_pagina %}Caixa{% endblock %}
{% block corpo_1 %}
   <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Em Caixa <small>Valor guardado em caixa</small></h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>

                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" action=".">
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Em Caixa </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                {{ form.em_caixa }}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Data atualizada</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                {{ form.data_da_atualizacao }}
                                            </div>
                                        </div>


                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                <button type="reset" class="btn btn-primary">CANCEL</button>
                                                <button type="submit" class="btn btn-success">ENVIAR</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

{% endblock %}
